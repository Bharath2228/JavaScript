<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Image Slider</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <div class="slider">
        <div class="slides">

            <img class="slide" src="https://t3.ftcdn.net/jpg/06/35/19/68/360_F_635196816_cd0woJUxxq4X73EdHb1ns9jCGYDOhNOz.jpg" alt="Car Image 1">

            <img src="https://i.pinimg.com/736x/77/2e/be/772ebe0e93b9d934c992f867f998d0c5.jpg" alt="Car Image 2" class="slide">

            <img src="https://c4.wallpaperflare.com/wallpaper/437/191/788/lamborghini-lamborghini-aventador-tron-tuning-car-wallpaper-preview.jpg" alt="Car Image 3" class="slide">

        </div>
        <button class="prev" onclick="prevslide()">&#10094</button>
        <button class="next" onclick="nextslide()">&#10095</button>
    </div>

    <script src="app.js"></script>
</body>
</html>
